<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .a{background-color: aqua;width: 600px;height: 600px;background-image: url(student.png);}
        .b{border:2px dashed blue;padding: 10px;margin-bottom: 20px;}
        c{border:2px dashed blue;padding: 10px;margin-bottom: 20px;display: block;}
        .e1{background-color: green;}
        .e2{background: greenyellow;}
        #d{text-decoration: line-through;}
        div{text-decoration: underline;}
    </style>
</head>
<body class="a">
    <c>
        <span style="color: red;">a</span>
        <span style="color: orange;">b</span>
        <span style="color: yellow;">c</span>
        <span style="color: green;">d</span>
        <span style="color: blue;">e</span>
        <span style="color: indigo;">f</span>
        <span style="color: purple;">g</span>
    </c>
    <div class="b" id="d">
        <span style="color: red;">a</span>
        <span style="color: orange;">b</span>
        <span style="color: yellow;">c</span>
        <span style="color: green;">d</span>
        <span style="color: blue;">e</span>
        <span style="color: indigo;">f</span>
        <span style="color: purple;">g</span>
        <div>
            asd
        </div>
    </div>
</body>
<body>
    <div class="e1 e2">
        asdsad
    </div>
</body>
</html>
